<div>
  <h1 class="text-center">Students</h1>
  <hr />
  <div class="row">
    <div class="col-10">
      <h2>Students</h2>
    </div>
    <div class="col-2">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#createStudentModal"
      >
        Add New Student
      </button>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Birth Date</th>
        <th scope="col">Year Of Study</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; index as i; trackBy: track">
        <th scope="row">{{ i }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.birthDate }}</td>
        <td>{{ student.yearOfStudy }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            [title]="student.id"
            (click)="updateStudent($event)"
          >
            Update
          </button>
          <button
            class="btn btn-danger btn-sm"
            [title]="student.id"
            (click)="deleteStudent($event)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Insert Modal -->
  <div
    class="modal fade"
    id="createStudentModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="createStudentModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createStudentModalLabel">
            Add New Student
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form #addStudentForm (submit)="addStudent($event)">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                class="form-control"
                type="text"
                [value]="name"
                #nameInput
                (input)="name = nameInput.value"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Birth Date</label>
              <input
                type="date"
                class="form-control"
                [value]="birthDate"
                #birthDateInput
                (input)="birthDate = birthDateInput.value"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Year Of Study</label>
              <input
                type="number"
                class="form-control"
                [value]="yearOfStudy"
                #yearOfStudyInput
                (input)="yearOfStudy = parseStringToInt(yearOfStudyInput.value)"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
